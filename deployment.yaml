apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: johnkaua/hello-app:7ac63d6a7aae67cf4eb8b8c8d86820e9e5de9fe4
        ports:
        - containerPort: 80
